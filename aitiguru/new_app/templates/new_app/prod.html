<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ produ.title }}</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
        .header { padding: 10px; background: #f8f8f8; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 800px; margin: 20px auto; padding: 0 20px; background: white; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
        .product-detail { padding: 20px; }
        h1 { margin-top: 0; color: #333; }
        .product-info { margin: 15px 0; line-height: 1.6; }
        .product-info p { margin: 8px 0; }
        .price { font-size: 24px; color: #e74c3c; font-weight: bold; margin: 15px 0; }
        .cart-form { margin-top: 20px; }
        .cart-form input[type="number"] {
            width: 60px;
            padding: 6px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .cart-form button {
            margin-left: 10px;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .cart-form button:hover {
            background: #218838;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        /* Блок авторизации (копия из каталога) */
        .auth-block { font-size: 14px; }
        .logout-form { display: inline; margin: 0; padding: 0; }
        .logout-btn { background: none; border: none; color: #007bff; cursor: pointer; padding: 0; font: inherit; }
        .logout-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>


<div class="container">
    <div class="product-detail">
        <h1>{{ produ.title }}</h1>

        <div class="product-info">
            <p><strong>Категория:</strong> {{ produ.cat.title }}</p>
            <p><strong>Цена:</strong> <span class="price">{{ produ.price }} ₽</span></p>
            <p><strong>В наличии:</strong> {{ produ.count }} шт.</p>
            {% if produ.description %}
                <p><strong>Описание:</strong><br>{{ produ.description }}</p>
            {% endif %}
        </div>

        {% if produ.count > 0 %}
            <form action="{% url 'add_to_cart' produ.id %}" method="post" class="cart-form">
                {% csrf_token %}
                <label>
                    Количество:
                    <input type="number" name="quantity" value="1" min="1" max="{{ produ.count }}">
                </label>
                <button type="submit">Добавить в корзину</button>
            </form>
        {% else %}
            <p style="color: #e74c3c; font-weight: bold;">Товар закончился</p>
        {% endif %}

    </div>
</div>

</body>
</html>
